<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
	#toplink {
		font-weight: bold;
	}
	#field {
		font-size: 16pt;
	}
	</style>
</head>
<body>
    <div class="jumbotron text-center">
      <h1>Delete Menu Item at {{ restaurant.name }}</h1>
      <p><a href="/restaurant/{{ restaurant.id }}/" id="toplink">{{ restaurant.name }} Menu</a></p> 
    </div>

    <form method="POST" enctype="multipart/form-data" action="/restaurant/{{ restaurant.id }}/item/{{ menu_item.id }}/delete/">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <p id="field">Delete {{ menu_item.name }}? &nbsp; <input type="submit" value="Delete" ></p>
        </div>
      </div>
    </div>
	</form>
</body>
</html>
