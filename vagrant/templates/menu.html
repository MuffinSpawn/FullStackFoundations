<!DOCTYPE html>
<html>
<head>
	<style>
	#toplink {
		font-weight: bold;
	}
	#entry {
		font-size: 16pt;
	}
	</style>
</head>
<body>
	<h1>{{ restaurant.name }} Menu</h1>
	<a href="{{ url_for('listRestaurants') }}" id="toplink">Restaurants</a>&nbsp;
	<a href="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}" id="toplink">Add New Menu Item</a><br/><br/>

    {% for menu_item in menu_items %}
        <div id="entry">{{ menu_item.name }}</div>
        <div id="entry">{{ menu_item.description }}</div>
        <div id="entry">{{ menu_item.price }}</div>
        <a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_item_id=menu_item.id) }}" >Edit</a>
        <a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_item_id=menu_item.id) }}">Delete</a> <br/><br/>
    {% endfor %}
    <br/>
</body>
</html>
